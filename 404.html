<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Boxicons CDN -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="icon" href="imgs/MuctariumLogo.png" type="image/x-icon" />

  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeInScale 1.2s ease-out;
    }

    .container i {
      font-size: 100px;
      color: #ffd369;
      animation: bounce 2s infinite;
    }

    h1 {
      font-size: 2.8rem;
      margin: 20px 0 10px;
      color: #f0f0f0;
    }

    p {
      font-size: 1.1rem;
      color: #bbb;
      max-width: 400px;
      margin: 0 auto 20px;
    }

    a {
      color: #ffd369;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }
    a:hover {
      border-color: #ffd369;
    }

    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .container i {
        font-size: 70px;
      }
    }
  </style>
</head>
<body>

  </div>
</body>
